<body>
	<script type="importmap">
	{
		"imports": {
			"three": "https://unpkg.com/three@0.157.0/build/three.module.js",
			"three/addons/": "https://unpkg.com/three@0.157.0/examples/jsm/",
			"@lumaai/luma-web": "https://unpkg.com/@lumaai/luma-web@0.2.0/dist/library/luma-web.module.js"
		}
	}
	</script>
	<script type="module">
		import { WebGLRenderer, PerspectiveCamera, Scene } from 'three';
		import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
		import { LumaSplatsThree } from '@lumaai/luma-web';
		import { Color, FogExp2 } from "three";

		let renderer = new WebGLRenderer({ antialias: false });

		renderer.domElement.style.position = 'absolute';
		renderer.domElement.style.width = '100%';
		renderer.domElement.style.height = '100%';
		renderer.setPixelRatio(1);

		// add canvas to DOM
		document.body.appendChild(renderer.domElement);

		let camera = new PerspectiveCamera(60, 1, 0.1, 30);
		camera.position.x = -5;
		camera.position.y = 2;
		camera.position.z = 3;

		let controls = new OrbitControls(camera, renderer.domElement);
		controls.enableDamping = true;

		let scene = new Scene();
		scene.fog = new FogExp2(new Color(0x000000).convertLinearToSRGB(), 0.001);
		scene.background = scene.fog.color;

		let splat = new LumaSplatsThree({
			source: 'https://lumalabs.ai/capture/af474206-210c-43b7-bcf7-f963d6b04900'
		});
		scene.add(splat);
		splat.rotation.x = -0.075;
		splat.position.x = -2;
		splat.position.z = 0;
		splat.rotation.y = 0.7;
		splat.rotation.z = -0.4;

		function frameLoop() {
			let canvas = renderer.domElement;
			let width = canvas.clientWidth;
			let height = canvas.clientHeight;

			if (canvas.width !== width || canvas.height !== height) {
				camera.aspect = width / height;
				camera.updateProjectionMatrix();
				renderer.setSize(width, height, false);
			}
			controls.update();
			animate();
		}
		renderer.setAnimationLoop(frameLoop);

		// FPS Max value
		const maxFPS = 60;
		let lastUpdateTime = performance.now();

		function animate() {
			requestAnimationFrame(animate);
			const now = performance.now();
			const deltaTime = now - lastUpdateTime;

			if (deltaTime < 1000 / maxFPS) {
				return;
			}

			lastUpdateTime = now - (deltaTime % (1000 / maxFPS));
			renderer.render(scene, camera);
		}
	</script>
