<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>3D Gaussian Splat Demo - Truck</title>
  <script type="text/javascript" src="js/util.js"></script>
  <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.157.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.157.0/examples/jsm/",
            "@mkkellogg/gaussian-splats-3d": "./lib/gaussian-splats-3d.module.js"
        }
    }
  </script>
  <style>
    body {
      background-color: #000000;
      height: 100vh;
      margin: 0px;
    }
  </style>

</head>

<body>
  <script type="module">
    import * as GaussianSplats3D from '@mkkellogg/gaussian-splats-3d';
    import * as THREE from 'three';
    import { WebGLRenderer, PerspectiveCamera, Scene } from 'three';

    const urlParams = new URLSearchParams(window.location.search);
    const mode = parseInt(urlParams.get('mode')) || 0;

    const renderWidth = window.innerWidth;
    const renderHeight = window.innerHeight;

    console.log(renderWidth, renderHeight);

    const rootElement = document.createElement('div');
    rootElement.style.width = renderWidth + 'px';
    rootElement.style.height = renderHeight + 'px';
    document.body.appendChild(rootElement);

    const renderer = new THREE.WebGLRenderer({
      antialias: false
    });
    renderer.setSize(renderWidth, renderHeight);
    rootElement.appendChild(renderer.domElement);

    const camera = new THREE.PerspectiveCamera(80, renderWidth / renderHeight, 0.1, 50);
    camera.position.copy(new THREE.Vector3().fromArray([11, -1.5, 1.5]));
    camera.up = new THREE.Vector3().fromArray([0, -1, -0]).normalize();

    const viewer = new GaussianSplats3D.Viewer({
      'renderer': renderer,
      'camera': camera,
      'sphericalHarmonicsDegree': 0
    });

    const fileName = 'entrance01';

    let path = 'assets/splat/' + fileName + '.splat';
    let splat = viewer.addSplatScene(path, {
      'progressiveLoad': true,
      'showLoadingUI': false
    })
      .then(() => {
        requestAnimationFrame(animate);
      });

    // FPS Max value
    const maxFPS = 60;
    let lastUpdateTime = performance.now();

    function animate() {
      requestAnimationFrame(animate);
      const now = performance.now();
      const deltaTime = now - lastUpdateTime;

      if (deltaTime < 1000 / maxFPS) {
        return;
      }

      lastUpdateTime = now - (deltaTime % (1000 / maxFPS));
      viewer.update();
      viewer.render();
    }

  </script>
</body>

</html>
