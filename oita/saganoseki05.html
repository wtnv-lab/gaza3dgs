	<style>
		html,
		body {
			width: 100%;
			height: 100%;
			margin: 0;
			padding: 0;
			overflow: hidden;
		}

		body {
			font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif;
			background-color: black;
			-moz-user-select: none;
			user-select: none;
			-webkit-user-select: none;
			-webkit-touch-callout: none;
		}

		/* iframeを全画面にするスタイル */
		iframe {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			border: none;
		}

		/* クレジット表示エリアのスタイル */
		.credit-container {
			position: fixed;
			top: 20px;
			left: 20px;
			z-index: 100;

			/* 上品なすりガラス風デザイン */
			background: rgba(0, 0, 0, 0.6);
			backdrop-filter: blur(8px);
			-webkit-backdrop-filter: blur(8px);
			border: 1px solid rgba(255, 255, 255, 0.15);
			border-radius: 8px;

			padding: 15px 20px;
			color: #ffffff;
			text-align: left;
			box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
			pointer-events: none;
			/* マウス操作を透過させる */
		}

		.credit-title {
			font-size: 16px;
			font-weight: 700;
			margin-bottom: 8px;
			letter-spacing: 0.05em;
		}

		.credit-info {
			font-size: 11px;
			line-height: 1.6;
			opacity: 0.9;
			font-weight: 400;
		}

		/* 戻るボタンのスタイル */
		.back-to-home {
			display: none;
			/* デフォルトでは非表示 */
			position: fixed;
			top: 20px;
			right: 20px;
			z-index: 101;
			background: rgba(0, 0, 0, 0.6);
			backdrop-filter: blur(8px);
			-webkit-backdrop-filter: blur(8px);
			border: 1px solid rgba(255, 255, 255, 0.15);
			border-radius: 30px;
			padding: 8px 16px;
			color: #ffffff;
			text-decoration: none;
			font-size: 13px;
			font-weight: 700;
			box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
			transition: background 0.2s;
		}

		.back-to-home:hover {
			background: rgba(76, 175, 80, 0.8);
		}

		/* スマートフォン表示時の調整 */
		@media (max-width: 600px) {
			.credit-container {
				top: 10px;
				left: 10px;
				padding: 10px 15px;
				max-width: 90%;
			}

			.credit-title {
				font-size: 14px;
			}

			.credit-info {
				font-size: 10px;
			}

			.back-to-home {
				top: 10px;
				right: 10px;
				font-size: 11px;
				padding: 6px 12px;
			}
		}

	<iframe id="viewer" width="100%" height="100%" allow="fullscreen; xr-spatial-tracking"

	<div class="credit-container">

	</div>

	<!-- 一覧に戻るボタン (初期は非表示) -->
	<a href="index.html" class="back-to-home" id="homeBtn">
		一覧に戻る
	</a>

	<script>
		// iframe外（単体）で開かれた場合のみボタンを表示
		if (window.self === window.top) {
			document.getElementById('homeBtn').style.display = 'block';
		}
	</script>
</body>
