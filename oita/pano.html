    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #111;
            overflow: hidden;
            /* スクロール防止 */
            font-family: "Yu Mincho", "YuMincho", "Hiragino Mincho ProN", serif;
            -webkit-text-size-adjust: 100%;
            /* iOSでのフォントサイズ自動調整防止 */
        }

        #container {
            /* iOS対策: fixedにして画面に固定 */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            /* iOSのアドレスバー対策: 100dvhを使用 */
            height: 100dvh;
            /* フォールバック */
            height: 100%;
            background: #000;
            overflow: hidden;
        }

        /* 背面: Google Street View (常に後ろ) */
        #gsv-container {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        /* 前面: Panorama (常に手前) */
        #panorama {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 10;
            background: #000;
            /* ロード前の黒背景 */

            /* フェード設定 */
            opacity: 1;
            transition: opacity 1.0s ease-in-out;
        }

        .ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9999;
            pointer-events: none;
        }

        #era-switch {
            position: absolute;
            top: 10px;
            right: 10px;
            pointer-events: auto;
            background: rgba(0, 0, 0, 0.85);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            display: flex;
            /* iOS SafeArea対策 (上部) */
            top: calc(10px + env(safe-area-inset-top));
        }

        .era-btn {
            background: transparent;
            color: #888;
            border: none;
            padding: 12px 20px;
            font-family: "Helvetica Neue", sans-serif;
            font-size: 11px;
            font-weight: bold;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.5s ease;
        }

        .era-btn:hover {
            color: #fff;
            background: rgba(255, 255, 255, 0.1);
        }

        .era-btn.active {
            background: #fff;
            color: #000;
        }

        #control-bar {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            pointer-events: auto;
            display: flex;
            gap: 1px;
            background: rgba(255, 255, 255, 0.15);
            padding: 1px;
            backdrop-filter: blur(4px);

            /* iOS対策: Bottomバーが切れないようにSafeAreaを考慮 */
            bottom: calc(40px + env(safe-area-inset-bottom));
        }

        .nav-btn {
            background: rgba(0, 0, 0, 0.7);
            color: #ccc;
            border: none;
            padding: 12px 24px;
            font-family: "Helvetica Neue", sans-serif;
            font-size: 12px;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.2s ease;
            min-width: 60px;
        }

        .nav-btn.active,
        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.9);
            color: #111;
            font-weight: bold;
        }

        #info-text {
            position: absolute;
            left: 10px;
            color: #fff;
            font-size: 14px;
            letter-spacing: 0.15em;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.9);

            /* iOS SafeArea対策 (上部) */
            top: calc(10px + env(safe-area-inset-top));
        }

        .sub-text {
            font-size: 10px;
            color: #bbb;
            margin-top: 6px;
            font-family: sans-serif;
        }

        /* クレジット表示のスタイル */
        #credits {
            position: absolute;
            right: 5px;
            text-align: right;
            color: rgba(255, 255, 255, 0.7);
            font-size: 10px;
            font-family: "Yu Gothic", "YuGothic", "Helvetica Neue", sans-serif;
            line-height: 1.6;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 1);
            pointer-events: auto;

            /* iOS対策: Bottomバーと重ならないようにSafeAreaを考慮 */
            bottom: calc(5px + env(safe-area-inset-bottom));
        }

        /* 表示制御クラス */
        body.mode-present #panorama {
            opacity: 1 !important;
            pointer-events: auto;
        }

        body.mode-past #panorama {
            opacity: 0 !important;
            pointer-events: none;
        }

<body class="mode-present">

    <div id="container">
        <div id="gsv-container"></div>
        <div id="panorama"></div>

        <div class="ui-layer">
            <div id="info-text">
                佐賀関の被災状況
                <div class="sub-text">LOCATION <span id="loc-num">01</span></div>
            </div>
            <div id="era-switch">
                <button class="era-btn active" onclick="setMode('present')">PRESENT</button>
                <button class="era-btn" onclick="setMode('past')">PAST</button>
            </div>
            <div id="control-bar">
                <button class="nav-btn active" onclick="changeLocation(0)">01</button>
                <button class="nav-btn" onclick="changeLocation(1)">02</button>
                <button class="nav-btn" onclick="changeLocation(2)">03</button>
            </div>
            <!-- クレジット -->
            <div id="credits">
                映像撮影：大分合同新聞社<br>
                アプリ作成：東京大学大学院 渡邉英徳研究室
            </div>
        </div>
    </div>

    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCA3ZEZHFJKN5B4dokOSv2jcn8h-qoeAmc&callback=initGSV">
        </script>

    <script>
        const scenes = [
            {
                id: 1,
                local: 'pano/pano01.jpg',
                gsvPanoId: 'z3MgYUrBg4Q_1jBJOsVyeA',
                gsvHeading: 319.48,
                gsvPitch: 0
            },
            {
                id: 2,
                local: 'pano/pano02.jpg',
                gsvPanoId: 'Nt_qhfiZHydriwXbaRSFow',
                gsvHeading: 131.64,
                gsvPitch: 0
            },
            {
                id: 3,
                local: 'pano/pano03.jpg',
                gsvPanoId: '98jWFmepv1axD4w3pAz38Q',
                gsvHeading: 235.62,
                gsvPitch: 0
            }
        ];

        let currentIndex = 0;
        let pannellumViewer;
        let gsvPanorama;
        let currentMode = 'present';
        let isLimiting = false;

        window.addEventListener('load', () => { loadPannellum(currentIndex); });

        function initGSV() {
            gsvPanorama = new google.maps.StreetViewPanorama(
                document.getElementById('gsv-container'),
                {
                    pano: scenes[currentIndex].gsvPanoId,
                    pov: { heading: scenes[currentIndex].gsvHeading, pitch: scenes[currentIndex].gsvPitch },
                    zoom: 0,

                    // UI非表示設定
                    addressControl: false,
                    fullscreenControl: false,
                    linksControl: true, // 移動矢印は表示
                    showRoadLabels: false,
                    disableDefaultUI: true,
                    clickToGo: false,

                    // モーション検出(ジャイロ)無効化
                    motionTracking: false,
                    motionTrackingControl: false
                }
            );

            gsvPanorama.addListener('pov_changed', () => {
                if (isLimiting) return;

                const scene = scenes[currentIndex];
                let pov = gsvPanorama.getPov();
                let needUpdate = false;

                const hLimit = 110;
                let diff = (pov.heading - scene.gsvHeading + 540) % 360 - 180;

                if (diff > hLimit) {
                    pov.heading = scene.gsvHeading + hLimit;
                    needUpdate = true;
                } else if (diff < -hLimit) {
                    pov.heading = scene.gsvHeading - hLimit;
                    needUpdate = true;
                }

                const vLimit = 10;
                if (pov.pitch > vLimit) {
                    pov.pitch = vLimit;
                    needUpdate = true;
                } else if (pov.pitch < -vLimit) {
                    pov.pitch = -vLimit;
                    needUpdate = true;
                }

                if (needUpdate) {
                    isLimiting = true;
                    gsvPanorama.setPov(pov);
                    setTimeout(() => { isLimiting = false; }, 0);
                }
            });

            gsvPanorama.addListener('zoom_changed', () => {
                if (gsvPanorama.getZoom() !== 0) {
                    gsvPanorama.setZoom(0);
                }
            });
        }

        function setMode(mode) {
            if (mode === currentMode) return;
            const scene = scenes[currentIndex];

            if (mode === 'past') {
                // [Present -> Past]
                if (pannellumViewer && gsvPanorama) {
                    const panYaw = pannellumViewer.getYaw();
                    let targetHeading = scene.gsvHeading + panYaw;
                    let targetPitch = pannellumViewer.getPitch();

                    // オートローテーション停止
                    pannellumViewer.stopAutoRotate();

                    // 位置ズレ防止のためリセット
                    gsvPanorama.setPano(scene.gsvPanoId);
                    gsvPanorama.setZoom(0);

                    gsvPanorama.setPov({ heading: targetHeading, pitch: targetPitch });
                }
            } else {
                // [Past -> Present]
                if (pannellumViewer && gsvPanorama) {
                    const gsvPov = gsvPanorama.getPov();
                    let targetYaw = gsvPov.heading - scene.gsvHeading;

                    while (targetYaw > 180) targetYaw -= 360;
                    while (targetYaw < -180) targetYaw += 360;

                    pannellumViewer.setYaw(targetYaw);
                    pannellumViewer.setPitch(gsvPov.pitch);
                }
            }

            currentMode = mode;
            document.body.className = 'mode-' + mode;

            const btns = document.querySelectorAll('.era-btn');
            if (mode === 'present') {
                btns[0].classList.add('active'); btns[1].classList.remove('active');
                if (pannellumViewer) {
                    setTimeout(() => { pannellumViewer.resize(); }, 100);
                }
            } else {
                btns[0].classList.remove('active'); btns[1].classList.add('active');
            }
        }

        function changeLocation(index) {
            if (index === currentIndex) return;
            currentIndex = index;
            document.getElementById('loc-num').innerText = '0' + (index + 1);
            document.querySelectorAll('.nav-btn').forEach((btn, i) => {
                if (i === index) btn.classList.add('active');
                else btn.classList.remove('active');
            });

            loadPannellum(index);

            if (gsvPanorama) {
                gsvPanorama.setPano(scenes[index].gsvPanoId);
                gsvPanorama.setPov({ heading: scenes[index].gsvHeading, pitch: scenes[index].gsvPitch });
                gsvPanorama.setZoom(0);
            }
        }

        function loadPannellum(index) {
            if (pannellumViewer) pannellumViewer.destroy();
            const imageUrl = scenes[index].local;
            const panoDiv = document.getElementById('panorama');

            const img = new Image();
            img.onload = function () {
                const imgW = this.width;
                const imgH = this.height;
                const screenAspect = panoDiv.clientWidth / panoDiv.clientHeight;

                const haov = 220;
                const vaov = haov * (imgH / imgW);

                const vfovRad = (vaov * Math.PI) / 180;
                const hfovRad = 2 * Math.atan(Math.tan(vfovRad / 2) * screenAspect);
                let optimalHfov = (hfovRad * 180) / Math.PI;
                if (optimalHfov > 120) optimalHfov = 120;

                const startYaw = -haov / 2;

                pannellumViewer = pannellum.viewer('panorama', {
                    "type": "equirectangular", "panorama": imageUrl, "autoLoad": true,
                    "backgroundColor": [10, 10, 10],
                    "haov": haov, "vaov": vaov, "vOffset": 0,
                    "hfov": optimalHfov, "minHfov": optimalHfov, "maxHfov": optimalHfov,

                    "minPitch": 0, "maxPitch": 0,
                    "minYaw": -haov / 2, "maxYaw": haov / 2,

                    "compass": false, "showZoomCtrl": false,
                    "mouseZoom": false, "keyboardZoom": false,
                    "showFullscreenCtrl": false,

                    // モーション検出(ジャイロ)無効化
                    "orientationOnByDefault": false,

                    "yaw": startYaw,
                    "autoRotate": 3
                });
            };
            img.src = imageUrl;
        }

        let resizeTimer;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimer);
            resizeTimer = setTimeout(() => { loadPannellum(currentIndex); }, 300);
        });
    </script>

</body>
