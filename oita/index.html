<head>

    <meta property="og:title" content="大分市佐賀関の大規模火災・被災状況3Dアーカイブ">
    <meta property="og:description" content="2025年11月18日に発生した、大分市佐賀関の被災状況を記録した3Dデジタルアーカイブです。">

    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            height: 100dvh;
            font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", "Segoe UI", sans-serif;
            overflow: hidden;
            background-color: #121212;
            color: #fff;
            overscroll-behavior: none;
        }

        .app-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 100%;
            position: relative;
        }

        /* --------------------------------------------------
           上部コントロール（小型化・右寄せ）
        -------------------------------------------------- */
        .header-controls {
            position: absolute;
            top: 10px;
            /* 余白を詰める */
            right: 10px;
            z-index: 100;
            display: flex;
            gap: 8px;
            /* 間隔を詰める */
            align-items: center;
        }

        .header-btn {
            height: 36px;
            /* 44px -> 36px に小型化 */
            background-color: rgba(30, 30, 30, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            text-decoration: none;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
            transition: transform 0.1s, background-color 0.2s;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
            border: 1px solid rgba(255, 255, 255, 0.15);
        }

        .header-btn:active {
            transform: scale(0.95);
        }

        /* 丸ボタン（Info） */
        .btn-circle {
            width: 36px;
            border-radius: 50%;
        }

        .btn-circle svg {
            width: 20px;
            height: 20px;
            fill: #ddd;
        }

        /* カプセルボタン（支援） */
        .btn-capsule {
            padding: 0 10px;
            border-radius: 18px;
            gap: 4px;
        }

        .btn-capsule svg {
            width: 16px;
            height: 16px;
            fill: #ff6b6b;
            /* ハートの赤 */
        }

        .btn-text {
            font-size: 11px;
            /* 文字サイズ縮小 */
            font-weight: bold;
            line-height: 1;
        }

        /* --------------------------------------------------
           メインコンテンツ
        -------------------------------------------------- */
        #content-wrapper {
            flex-grow: 1;
            position: relative;
            background-color: #000;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 50 50"><path fill="%23888" d="M25.251,6.461c-10.318,0-18.683,8.365-18.683,18.683h4.068c0-8.071,6.543-14.615,14.615-14.615V6.461z"><animateTransform attributeType="xml" attributeName="transform" type="rotate" from="0 25 25" to="360 25 25" dur="0.8s" repeatCount="indefinite"/></path></svg>');
            background-repeat: no-repeat;
            background-position: center;
            background-size: 40px;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
            background-color: #fff;
        }

        /* --------------------------------------------------
           下部コントローラー（X対策：フローティング）
        -------------------------------------------------- */
        .bottom-controls {
            position: absolute;
            bottom: 30px;
            /* 画面下端から浮かせる */
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 400px;
            height: 56px;

            background-color: rgba(30, 30, 30, 0.95);
            border-radius: 28px;
            /* カプセル形状 */
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.6);

            display: flex;
            justify-content: space-between;
            /* 両端と中央に配置 */
            align-items: center;
            padding: 0 8px;
            z-index: 1000;

            /* Xブラウザ等の下部バー対策 */
            margin-bottom: env(safe-area-inset-bottom);
        }

        .control-btn {
            background: none;
            border: none;
            color: #aaa;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s;
            -webkit-tap-highlight-color: transparent;
        }

        .control-btn svg {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        .control-btn:active {
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        /* テキスト付きボタン（マップ・リスト）用 */
        .btn-label-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2px;
        }

        .btn-label-text {
            font-size: 9px;
            font-weight: 500;
        }

        /* セパレータ */
        .separator {
            width: 1px;
            height: 24px;
            background-color: rgba(255, 255, 255, 0.1);
        }

        /* --------------------------------------------------
           リストモーダル（下からスライドイン）
        -------------------------------------------------- */
        .modal-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }

        .modal-overlay.open {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background-color: #1e1e1e;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            padding: 20px;
            padding-bottom: calc(40px + env(safe-area-inset-bottom));
            max-height: 70vh;
            overflow-y: auto;
            transform: translateY(100%);
            transition: transform 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.5);
        }

        .modal-overlay.open .modal-content {
            transform: translateY(0);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            padding-bottom: 10px;
            border-bottom: 1px solid #333;
        }

        .modal-title {
            font-size: 16px;
            font-weight: bold;
            color: #fff;
        }

        .modal-close {
            background: none;
            border: none;
            color: #888;
            padding: 8px;
            cursor: pointer;
        }

        /* リストアイテム */
        .content-list {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .content-item {
            background-color: #2a2a2a;
            border-radius: 12px;
            padding: 16px;
            color: #fff;
            text-align: left;
            border: 2px solid transparent;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .content-item:active {
            transform: scale(0.98);
        }

        /* アクティブなアイテム */
        .content-item.active {
            border-color: #4CAF50;
            background-color: #1a331a;
        }

        .item-icon {
            width: 24px;
            height: 24px;
            fill: #888;
            flex-shrink: 0;
        }

        .content-item.active .item-icon {
            fill: #4CAF50;
        }

        .item-text {
            font-size: 14px;
            font-weight: 500;
        }
    </style>
</head>

<body>

    <div class="app-container">
        <!-- 右上：小型ヘッダー -->
        <div class="header-controls">
            <a href="https://www.city.oita.oita.jp/o029/saganosekifire-support.html" target="_blank"
                rel="noopener noreferrer" class="header-btn btn-capsule btn-donation">
                <svg>
                    <use href="#icon-support"></use>
                </svg>
                <span class="btn-text">支援</span>
            </a>
            <a href="https://labo.wtnv.jp/2025/11/3d.html" target="_blank" rel="noopener noreferrer"
                class="header-btn btn-circle btn-info">
                <svg>
                    <use href="#icon-info"></use>
                </svg>
            </a>
        </div>

        <!-- コンテンツエリア -->
        <div id="content-wrapper"></div>

        <!-- 下部：フローティングコントローラー -->
        <div class="bottom-controls">
            <!-- リストボタン -->
            <button class="control-btn" onclick="openModal()">
                <div class="btn-label-group">
                    <svg>
                        <use href="#icon-list"></use>
                    </svg>
                    <span class="btn-label-text">一覧</span>
                </div>
            </button>

            <div class="separator"></div>

            <!-- 前へ -->
            <button class="control-btn" onclick="goPrev()">
                <svg>
                    <use href="#icon-prev"></use>
                </svg>
            </button>

            <!-- 次へ -->
            <button class="control-btn" onclick="goNext()">
                <svg>
                    <use href="#icon-next"></use>
                </svg>
            </button>

            <div class="separator"></div>

            <!-- マップボタン -->
            <button class="control-btn" onclick="goMap()">
                <div class="btn-label-group">
                    <svg>
                        <use href="#icon-globe"></use>
                    </svg>
                    <span class="btn-label-text">地図</span>
                </div>
            </button>
        </div>
    </div>

    <!-- リスト選択モーダル -->
    <div class="modal-overlay" id="list-modal" onclick="closeModal(event)">
        <div class="modal-content">
            <div class="modal-header">
                <span class="modal-title">表示データ選択</span>
                <button class="modal-close" onclick="closeModal(event)">
                    <svg style="width:24px;height:24px;fill:currentColor">
                        <use href="#icon-close"></use>
                    </svg>
                </button>
            </div>
            <ul class="content-list" id="modal-list-container">
                <!-- JSで生成 -->
            </ul>
        </div>
    </div>

    <script>
        // コンテンツ定義
        const contentList = [
            { url: "saganoseki01.html", label: "3Dデータ 1", type: "3d" },
            { url: "saganoseki02.html", label: "3Dデータ 2", type: "3d" },
            { url: "saganoseki03.html", label: "3Dデータ 3", type: "3d" },
            { url: "saganoseki04.html", label: "3Dデータ 4", type: "3d" },
            { url: "https://ion.cesium.com/stories/viewer/?id=e09c2cee-167b-4e05-a6cb-7d1d77fb4846", label: "3Dマップ (Cesium)", type: "map" }
        ];

        const wrapper = document.getElementById('content-wrapper');
        const listContainer = document.getElementById('modal-list-container');
        const modal = document.getElementById('list-modal');

        let currentIndex = 0;

        // 初期化
        function init() {
            // URLパラメータ取得
            const params = new URLSearchParams(window.location.search);
            const tabParam = params.get('tab');
            if (tabParam !== null && !isNaN(tabParam)) {
                currentIndex = parseInt(tabParam, 10);
            }
            if (currentIndex < 0 || currentIndex >= contentList.length) currentIndex = 0;

            // リスト生成
            contentList.forEach((item, index) => {
                const li = document.createElement('li');
                li.className = 'content-item';
                li.onclick = () => selectContent(index);

                const iconId = item.type === 'map' ? '#icon-globe' : '#icon-cube';

                li.innerHTML = `
                    <svg class="item-icon"><use href="${iconId}"></use></svg>
                    <span class="item-text">${item.label}</span>
                `;
                listContainer.appendChild(li);
            });

            renderContent(currentIndex);
        }

        // iframe描画
        function renderContent(index) {
            currentIndex = index;
            wrapper.innerHTML = ''; // クリア

            // リストのアクティブ表示更新
            const items = document.querySelectorAll('.content-item');
            items.forEach((item, i) => {
                if (i === index) item.classList.add('active');
                else item.classList.remove('active');
            });

            // 履歴更新
            const url = new URL(window.location);
            url.searchParams.set('tab', index);
            window.history.pushState({ tab: index }, '', url);

            // iframe生成
            setTimeout(() => {
                const iframe = document.createElement('iframe');
                iframe.src = contentList[index].url;
                iframe.setAttribute('allowfullscreen', 'true');
                iframe.setAttribute('allow', 'geolocation; microphone; camera; gyroscope; accelerometer');
                wrapper.appendChild(iframe);
            }, 50);
        }

        // 選択実行
        function selectContent(index) {
            renderContent(index);
            closeModal();
        }

        // マップへジャンプ（リストの最後）
        function goMap() {
            renderContent(contentList.length - 1);
        }

        // 前へ
        function goPrev() {
            let newIndex = currentIndex - 1;
            if (newIndex < 0) newIndex = contentList.length - 1;
            renderContent(newIndex);
        }

        // 次へ
        function goNext() {
            let newIndex = currentIndex + 1;
            if (newIndex >= contentList.length) newIndex = 0;
            renderContent(newIndex);
        }

        // モーダル操作
        function openModal() {
            modal.classList.add('open');
        }

        function closeModal(e) {
            // オーバーレイクリックまたは×ボタンクリック時のみ閉じる
            if (!e || e.target === modal || e.currentTarget === e.target || e.target.closest('.modal-close')) {
                modal.classList.remove('open');
            }
        }

        // ブラウザバック対応
        window.addEventListener('popstate', () => {
            const params = new URLSearchParams(window.location.search);
            const tabParam = params.get('tab');
            if (tabParam !== null && !isNaN(tabParam)) {
                renderContent(parseInt(tabParam, 10));
            }
        });

        init();
    </script>
</body>
