    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            height: 100dvh;
            font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", "Segoe UI", sans-serif;
            overflow: hidden;
            background-color: #121212;
            color: #fff;
            overscroll-behavior: none;
        }

        .app-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 100%;
            position: relative;
        }

        /* --------------------------------------------------
           上部コントロール
        -------------------------------------------------- */
        .header-controls {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 100;
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .header-btn {
            height: 36px;
            background-color: rgba(30, 30, 30, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            text-decoration: none;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.1s, background-color 0.2s;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header-btn:active {
            transform: scale(0.95);
        }

        .btn-circle {
            width: 36px;
            border-radius: 50%;
        }

        .btn-circle svg {
            width: 20px;
            height: 20px;
            fill: #ddd;
        }

        /* 一覧ボタンのアクティブ状態 */
        .btn-circle.active {
            background-color: #4CAF50;
            border-color: #4CAF50;
        }

        .btn-circle.active svg {
            fill: #fff;
        }

        .btn-capsule {
            padding: 0 10px;
            border-radius: 18px;
            gap: 4px;
        }

        .btn-capsule svg {
            width: 16px;
            height: 16px;
            fill: #ff6b6b;
        }

        .btn-text {
            font-size: 11px;
            font-weight: bold;
            line-height: 1;
        }

        /* --------------------------------------------------
           メインコンテンツ
        -------------------------------------------------- */
        #content-wrapper {
            flex-grow: 1;
            position: relative;
            background-color: #000;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 50 50"><path fill="%23888" d="M25.251,6.461c-10.318,0-18.683,8.365-18.683,18.683h4.068c0-8.071,6.543-14.615,14.615-14.615V6.461z"><animateTransform attributeType="xml" attributeName="transform" type="rotate" from="0 25 25" to="360 25 25" dur="0.8s" repeatCount="indefinite"/></path></svg>');
            background-repeat: no-repeat;
            background-position: center;
            background-size: 40px;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
            background-color: #fff;
        }

        /* --------------------------------------------------
           サイドナビゲーション
        -------------------------------------------------- */
        .side-nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 44px;
            height: 60px;
            background-color: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 90;
            -webkit-tap-highlight-color: transparent;
            transition: background-color 0.2s;
        }

        .side-nav-btn:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }

        .side-nav-btn:active {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .side-nav-left {
            left: 0;
            border-top-right-radius: 12px;
            border-bottom-right-radius: 12px;
            border-left: none;
        }

        .side-nav-right {
            right: 0;
            border-top-left-radius: 12px;
            border-bottom-left-radius: 12px;
            border-right: none;
        }

        .side-nav-btn svg {
            width: 32px;
            height: 32px;
            fill: #fff;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.5));
        }

        /* --------------------------------------------------
           ドロップダウンメニュー（コンパクト版）
        -------------------------------------------------- */
        .menu-panel {
            position: absolute;
            top: 60px;
            z-index: 2000;

            background-color: #1e1e1e;
            border-radius: 16px;
            padding: 12px;
            max-height: 70vh;
            overflow-y: auto;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);

            /* モバイル向け: 中央配置 */
            width: 90%;
            max-width: 420px;
            left: 50%;
            transform: translateX(-50%) translateY(-10px);

            opacity: 0;
            visibility: hidden;
            transition: opacity 0.2s, transform 0.2s, visibility 0.2s;
        }

        /* PC・タブレット向け: 右上配置 */
        @media (min-width: 600px) {
            .menu-panel {
                left: auto;
                right: 10px;
                width: 340px;
                transform: translateY(-10px);
            }
        }

        .menu-panel.open {
            opacity: 1;
            visibility: visible;
        }

        .menu-panel.open {
            transform: translateX(-50%) translateY(0);
        }

        @media (min-width: 600px) {
            .menu-panel.open {
                transform: translateY(0);
            }
        }

        .menu-header {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            margin-bottom: 4px;
            width: 100%;
        }

        .menu-close {
            background: none;
            border: none;
            color: #888;
            padding: 4px;
            cursor: pointer;
            margin-right: -4px;
        }

        .menu-close svg {
            width: 20px;
            height: 20px;
        }

        .menu-close:hover {
            color: #fff;
        }

        .content-list {
            list-style: none;
            padding: 0;
            margin: 0;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .content-item {
            background-color: #2a2a2a;
            border-radius: 8px;
            padding: 10px 12px;
            color: #fff;
            text-align: left;
            border: 1px solid transparent;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .content-item:hover {
            background-color: #333;
        }

        .content-item:active {
            transform: scale(0.98);
        }

        .content-item.active {
            border-color: #4CAF50;
            background-color: #1a331a;
        }

        .item-icon {
            width: 20px;
            height: 20px;
            fill: #888;
            flex-shrink: 0;
        }

        .content-item.active .item-icon {
            fill: #4CAF50;
        }

        .item-type {
            font-size: 10px;
            font-weight: bold;
            padding: 2px 6px;
            border-radius: 4px;
            background-color: #444;
            color: #ddd;
            white-space: nowrap;
            flex-shrink: 0;
        }

        .item-text {
            font-size: 13px;
            font-weight: 500;
        }
    </style>
</head>

    <div class="app-container">
        <!-- 右上：小型ヘッダー -->
        <div class="header-controls">
            <!-- 支援ボタン -->
            <a href="https://www.city.oita.oita.jp/o029/saganosekifire-support.html" target="_blank"
                rel="noopener noreferrer" class="header-btn btn-capsule btn-donation">
                <svg>
                    <use href="#icon-support"></use>
                </svg>
                <span class="btn-text">支援</span>
            </a>

            <!-- 一覧ボタン -->
            <button class="header-btn btn-circle" id="btn-toggle-menu" onclick="toggleMenu()" aria-label="一覧">
                <svg>
                    <use href="#icon-list"></use>
                </svg>
            </button>

            <!-- インフォボタン -->
            <a href="https://labo.wtnv.jp/2025/11/3d.html" target="_blank" rel="noopener noreferrer"
                class="header-btn btn-circle btn-info">
                <svg>
                    <use href="#icon-info"></use>
                </svg>
            </a>
        </div>

        <!-- コンテンツエリア -->
        <div id="content-wrapper"></div>

        <!-- サイドナビゲーション (左) -->
        <button class="side-nav-btn side-nav-left" onclick="goPrev()" aria-label="前のコンテンツ">
            <svg>
                <use href="#icon-prev"></use>
            </svg>
        </button>

        <!-- サイドナビゲーション (右) -->
        <button class="side-nav-btn side-nav-right" onclick="goNext()" aria-label="次のコンテンツ">
            <svg>
                <use href="#icon-next"></use>
            </svg>
        </button>

    </div>

    <!-- メニューパネル (コンパクト版) -->
    <div id="menu-panel" class="menu-panel">
        <div class="menu-header">
            <button class="menu-close" onclick="closeMenu()">
                <svg>
                    <use href="#icon-close"></use>
                </svg>
            </button>
        </div>
        <ul class="content-list" id="modal-list-container">
            <!-- JSで生成 -->
        </ul>
    </div>

    <script>
        // ============================================
        // コンテンツ一覧の設定
        // ============================================
        const contentList = [
            { url: "saganoseki01.html", label: "20251119", type: "空撮" },
            { url: "saganoseki02.html", label: "20251119", type: "空撮" },
            { url: "saganoseki03.html", label: "20251128", type: "地上" },
            { url: "saganoseki04.html", label: "20251217", type: "空撮" },
            { url: "saganoseki05.html", label: "20251225", type: "地上" },
            { url: "saganoseki06.html", label: "20251225", type: "地上" },
            { url: "saganoseki07.html", label: "20251225", type: "地上" },
            { url: "saganoseki08.html", label: "20251225", type: "地上" },
            { url: "saganoseki09.html", label: "20260118", type: "空撮" },
            { url: "saganoseki10.html", label: "20260204", type: "空撮" },
            { url: "https://ion.cesium.com/stories/viewer/?id=e09c2cee-167b-4e05-a6cb-7d1d77fb4846", label: "3Dマップ", type: "マップ" }
        ];
        // ============================================

        const wrapper = document.getElementById('content-wrapper');
        const listContainer = document.getElementById('modal-list-container');
        const menuPanel = document.getElementById('menu-panel');
        const btnToggle = document.getElementById('btn-toggle-menu');

        let currentIndex = 0;

        function init() {
            const params = new URLSearchParams(window.location.search);
            const tabParam = params.get('tab');
            if (tabParam !== null && !isNaN(tabParam)) {
                currentIndex = parseInt(tabParam, 10);
            }
            if (currentIndex < 0 || currentIndex >= contentList.length) currentIndex = 0;

            // リスト生成
            contentList.forEach((item, index) => {
                const li = document.createElement('li');
                li.className = 'content-item';
                li.onclick = () => selectContent(index);

                const iconId = item.type === 'map' ? '#icon-globe' : '#icon-cube';

                li.innerHTML = `
                    <svg class="item-icon"><use href="${iconId}"></use></svg>
                    <span class="item-type">${item.type}</span>
                    <span class="item-text">${item.label}</span>
                `;
                listContainer.appendChild(li);
            });

            renderContent(currentIndex);

            document.addEventListener('click', (event) => {
                const isClickInside = menuPanel.contains(event.target);
                const isClickButton = btnToggle.contains(event.target);

                if (menuPanel.classList.contains('open') && !isClickInside && !isClickButton) {
                    closeMenu();
                }
            });

            // キーボード操作 (左右矢印キー)
            document.addEventListener('keydown', (event) => {
                if (event.key === 'ArrowLeft') {
                    goPrev();
                } else if (event.key === 'ArrowRight') {
                    goNext();
                }
            });
        }

        function renderContent(index) {
            currentIndex = index;
            wrapper.innerHTML = '';

            const items = document.querySelectorAll('.content-item');
            items.forEach((item, i) => {
                if (i === index) item.classList.add('active');
                else item.classList.remove('active');
            });

            const url = new URL(window.location);
            url.searchParams.set('tab', index);
            window.history.pushState({ tab: index }, '', url);

            setTimeout(() => {
                const iframe = document.createElement('iframe');
                iframe.src = contentList[index].url;
                iframe.setAttribute('allowfullscreen', 'true');
                iframe.setAttribute('allow', 'geolocation; microphone; camera; gyroscope; accelerometer');
                wrapper.appendChild(iframe);
            }, 50);
        }

        function selectContent(index) {
            renderContent(index);
            closeMenu();
        }

        function goPrev() {
            let newIndex = currentIndex - 1;
            if (newIndex < 0) newIndex = contentList.length - 1;
            renderContent(newIndex);
        }

        function goNext() {
            let newIndex = currentIndex + 1;
            if (newIndex >= contentList.length) newIndex = 0;
            renderContent(newIndex);
        }

        function toggleMenu() {
            if (menuPanel.classList.contains('open')) {
                closeMenu();
            } else {
                openMenu();
            }
        }

        function openMenu() {
            menuPanel.classList.add('open');
            btnToggle.classList.add('active');
        }

        function closeMenu() {
            menuPanel.classList.remove('open');
            btnToggle.classList.remove('active');
        }

        window.addEventListener('popstate', () => {
            const params = new URLSearchParams(window.location.search);
            const tabParam = params.get('tab');
            if (tabParam !== null && !isNaN(tabParam)) {
                renderContent(parseInt(tabParam, 10));
            }
        });

        init();
    </script>
