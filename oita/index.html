    <script>
        const contents = [
            "saganoseki01.html",
            "saganoseki02.html",
            "saganoseki03.html",
            "saganoseki04.html",
            "https://ion.cesium.com/stories/viewer/?id=e09c2cee-167b-4e05-a6cb-7d1d77fb4846"
        ];

        const wrapper = document.getElementById('content-wrapper');
        const buttons = document.querySelectorAll('.nav-button');

        let currentTabIndex = 0;

        function renderContent(index) {
            if (index < 0 || index >= contents.length) {
                index = 0;
            }
            currentTabIndex = index;

            buttons.forEach(btn => btn.classList.remove('active'));
            if (buttons[index]) {
                buttons[index].classList.add('active');
            }

            wrapper.innerHTML = '';
            setTimeout(() => {
                const iframe = document.createElement('iframe');
                iframe.src = contents[index];
                iframe.setAttribute('allowfullscreen', 'true');
                iframe.setAttribute('allow', 'geolocation; microphone; camera; gyroscope; accelerometer');
                wrapper.appendChild(iframe);
            }, 50);
        }

        function handleTabClick(index) {
            const url = new URL(window.location);
            url.searchParams.set('tab', index);
            window.history.pushState({ tab: index }, '', url);
            renderContent(index);
        }

        document.addEventListener('keydown', (event) => {
            let newIndex = currentTabIndex;
            if (event.key === 'ArrowRight') {
                newIndex = (currentTabIndex + 1) % contents.length;
                handleTabClick(newIndex);
            } else if (event.key === 'ArrowLeft') {
                newIndex = (currentTabIndex - 1 + contents.length) % contents.length;
                handleTabClick(newIndex);
            }
        });

        function init() {
            const params = new URLSearchParams(window.location.search);
            const tabParam = params.get('tab');
            let initialIndex = 0;

            if (tabParam !== null && !isNaN(tabParam)) {
                initialIndex = parseInt(tabParam, 10);
            }
            renderContent(initialIndex);
        }

        window.addEventListener('popstate', (event) => {
            const params = new URLSearchParams(window.location.search);
            const tabParam = params.get('tab');
            let index = 0;
            if (tabParam !== null && !isNaN(tabParam)) {
                index = parseInt(tabParam, 10);
            }
            renderContent(index);
        });

        init();
    </script>
