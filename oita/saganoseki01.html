<html>

<head>
    <title>大分市佐賀関・被災状況3Dデータ</title>
    <meta http-equiv="refresh" content="27">
    <meta charset="UTF-8"> <!-- 日本語表示のために文字コード指定を追加 -->
    <style>
        html {
            overflow: hidden;
        }

        body {
            border: 0;
            background: black;
            padding: 0;
            margin: 0;
            font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif;
        }

        /* iframeのスタイル（変更なし） */
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }

        /* クレジット表示エリアのスタイル */
        .credit-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 100;
            /* 3D表示より手前に表示 */

            /* 上品なすりガラス風デザイン */
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 8px;

            padding: 15px 20px;
            color: #ffffff;
            text-align: right;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            pointer-events: none;
            /* テキスト上のクリックを透過させ、背面の3D操作を阻害しないように設定（テキスト選択したい場合はautoにしてください） */
        }

        .credit-title {
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: 0.05em;
        }

        .credit-info {
            font-size: 11px;
            line-height: 1.6;
            opacity: 0.9;
            /* 少し透過させて階層をつける */
            font-weight: 400;
        }

        /* スマートフォン表示時の調整 */
        @media (max-width: 600px) {
            .credit-container {
                bottom: 10px;
                right: 10px;
                padding: 10px 15px;
                max-width: 90%;
            }

            .credit-title {
                font-size: 14px;
            }

            .credit-info {
                font-size: 10px;
            }
        }
    </style>
</head>

<body>
    <!-- 3D Viewer -->
    <iframe title="Saganoseki HD 01"
        src="https://www.kiriengine.app/share/3dgsEmbed/1991363516967157760?userId=1062524&type=0&bg_theme=dark&auto_spin=1"
        frameborder="0" allowfullscreen mozallowfullscreen webkitallowfullscreen allow="autoplay; fullscreen;"
        execution-while-out-of-viewport execution-while-not-rendered
        style="max-width:100%;max-height:100%;min-width:100%;min-height:100%;"></iframe>

    <!-- Credit Overlay -->
    <div class="credit-container">
        <div class="credit-title">大分市佐賀関の被災状況</div>
        <div class="credit-info">
            2025年11月19日10:00ごろ<br>
            ドローン映像撮影：大分合同新聞社<br>
            3Dデータ作成：東京大学大学院 渡邉英徳研究室
        </div>
    </div>
</body>

</html>
