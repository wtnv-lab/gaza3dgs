<body>
    <script type="importmap">
	{
		"imports": {
			"three": "https://unpkg.com/three@0.157.0/build/three.module.js",
			"three/addons/": "https://unpkg.com/three@0.157.0/examples/jsm/",
			"@lumaai/luma-web": "https://unpkg.com/@lumaai/luma-web@0.2.0/dist/library/luma-web.module.js"
		}
	}
	</script>
    <script type="module">
        import { WebGLRenderer, PerspectiveCamera, Scene } from 'three';
        // orbit controls
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        import { LumaSplatsThree } from '@lumaai/luma-web';
        import { Color, FogExp2 } from "three";

        let renderer = new WebGLRenderer({ antialias: false });

        renderer.domElement.style.position = 'absolute';
        renderer.domElement.style.width = '100%';
        renderer.domElement.style.height = '100%';
        renderer.setPixelRatio(1);

        // add canvas to DOM
        document.body.appendChild(renderer.domElement);

        let camera = new PerspectiveCamera(70, -1, 0.1, 100);

        // Camera Position Correction
        camera.position.x = 0.5;
        camera.position.y = 0;
        camera.position.z = 3;

        let controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;


        let scene = new Scene();
        // scene.fog = new FogExp2(new Color(0x000000).convertLinearToSRGB(), 0.02);
        // scene.background = scene.fog.color;

        let splat = new LumaSplatsThree({
            source: 'https://lumalabs.ai/capture/246aa471-99f3-40e4-802f-c671da03df73'
        });
        scene.add(splat);

        splat.position.y = -1;
        splat.rotation.z = 0.1;

        // const tick = () => {
        //     splat.rotation.y += 0.002;
        //     renderer.render(scene, camera);
        //     requestAnimationFrame(tick);
        // }
        // tick();

        function frameLoop() {
            let canvas = renderer.domElement;
            let width = canvas.clientWidth;
            let height = canvas.clientHeight;

            if (canvas.width !== width || canvas.height !== height) {
                camera.aspect = width / height;
                camera.updateProjectionMatrix();
                renderer.setSize(width, height, false);
            }

            controls.update();
            renderer.render(scene, camera);
        }

        renderer.setAnimationLoop(frameLoop);
        function animate() {
            requestAnimationFrame(animate);
            var is_update = false;
            if (is_update) {
                render();
            }
        }
        animate();

    </script>
</body>
